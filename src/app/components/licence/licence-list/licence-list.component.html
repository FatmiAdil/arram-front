
<h3 class="kTitle">Annuaire des radioamateurs du Maroc</h3>

<a class="btn btn-outline-success kBtnAdd" (click) = "addOrEdit(null, null)"><span class="fa fa-plus-square fa-lg"></span> Nouveau radioamateur</a>
<div class="mat-elevation-z8 entite-table">

  <div id="filters-container" [formGroup]="form" class="kFilter">
    <mat-form-field>
      <input formControlName="indicatifFilter" matInput placeholder="Indicatif" class="inputFilter">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="nomFilter" matInput placeholder="Nom" class="inputFilter">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="villeFilter" matInput placeholder="Ville" class="inputFilter">
    </mat-form-field>

  </div>


  <table mat-table class="full-width-table kTable" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Indicatif Column -->
    <ng-container matColumnDef="indicatif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indicatif</th>
      <td mat-cell *matCellDef="let row">{{row.indicatif}}</td>
    </ng-container>

    <!-- Nom complet Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom et pr√©nom</th>
      <td mat-cell *matCellDef="let row">{{row.nomComplet}}</td>
    </ng-container>

    <!-- Ville Column -->
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ville</th>
      <td mat-cell *matCellDef="let row">{{row.ville}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matToolTip="edit item" class="iconbutton kIconEdit" color="primary" (click) = "addOrEdit(row, row.id)">
            <mat-icon aria-label="visibility">edit</mat-icon>
          </button>
          <button mat-icon-button matToolTip="delete item" class="iconbutton kIconDel" color="primary"
          (click) = "delete(row.id, row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
  </mat-card>

  <mat-paginator #paginator [pageSize]="pageSize" [length]="totalCount" [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
</div>
